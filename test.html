	{
		html = "<head><title></title><meta http-equiv='Content-Type content=text/html; charset=euc-kr'><link rel=stylesheet type='text/css' href='http://ticket.interpark.com/Include/css/common.css'><\script language='javascript' src='/booking/inc/block.js'><\/script></head>";

		html = html + str;
		//html = html + "<div id='GradeInfo' style='width:100px; height:30px; position:absolute; top:0px; left:0px; z-index:1; visibility:hidden; font-size:9pt; color:#636363; border:CORAL 1px dashed; background-color:#ffffff; padding:2px'></div>"
		html = html + "</body></html>";
		ifrmSeatPrice.document.open("text/html");
		ifrmSeatPrice.document.write(html);
		ifrmSeatPrice.document.close();
	}
	
	//가격등급 상세조회용(Html 버전에서만 사용, 블럭 리스트 표시)
	function fnSwapGrade(idx) 
	{
		ifrmSeatDetail.location.href = "BookingSeatDetailMap.asp?GoodsCode=17007474&PlaceCode=13811094&TmgsOrNot=D2006&LocOfImage=&Tiki=N&PlaySeq=002"
		fnInitSeat();
			
		var r = ifrmSeatPrice.GradeRow;
		var o = ifrmSeatPrice.GradeDetail;
		var e = ifrmSeatPrice.expand;								
		if(o[idx].style.display == 'none')
		{
			if(o[idx].innerHTML == '')
				fnCallSeatGradeDetailUpdate(idx, o[idx].SeatGrade);			
			
			for(i=0;i<r.length;i++)
				r[i].style.backgroundColor = '';
				
			for(i=0; i<o.length; i++)
				o[i].style.display = 'none';
			
			for(i=0;i<e.length;i++)
				e[i].innerHTML = "<img src='http://ticketimage.interpark.com/TicketImage/event/061227/new_s_arrow_01.gif'>";				
			
			r[idx].style.backgroundColor = '#D9DCDC';
			o[idx].style.display = 'inline';
			e[idx].innerHTML = "<img src='http://ticketimage.interpark.com/TicketImage/event/061227/new_s_arrow_02.gif'>";
		}
		else
		{
			o[idx].style.display = 'none';
			e[idx].innerHTML = "<img src='http://ticketimage.interpark.com/TicketImage/event/061227/new_s_arrow_01.gif'>";		
		}			
	}

	function fnCallSeatGradeDetailUpdate(idx, s)
	{
		//document.writeln("BookingInfo.asp?Flag=SeatGradeBlock&GoodsCode=17007474&PlaceCode=13811094&Tiki=N&PlaySeq=" + frmSeat.PlaySeq.value + "&SeatGrade=" + s + "&SeatGradeIdx=" + idx);
		fnHttpRead("BookingInfo.asp?Flag=SeatGradeBlock&GoodsCode=17007474&PlaceCode=13811094&Tiki=N&PlaySeq=002" + "&SeatGrade=" + s + "&SeatGradeIdx=" + idx);
		
	}

	{		
		ifrmSeatPrice.GradeDetail[idx].innerHTML = str;
	}
	
	//좌석 블럭 조회
	function fnBlockSeatUpdate(SeatGrade, SeatGradeName, Block)
	{	
		fnInitSeat();
			
		ifrmSeatDetail.location.href = "http://ticket.interpark.com/booking/loading.html";
		
		var url = "";
		var FullSeatView = "";

	
		if (frmSeat.chkFullSeatView.checked)
		{
			FullSeatView = "Y";
		}
			
		url = "BookingSeatView.asp";
		url += "?GoodsCode=17007474&PlaceCode=13811094&PlaySeq=002";
		url += "&SeatGrade=" + SeatGrade;
		url += "&Block=" + Block;
		url += "&TmgsOrNot=D2006";
		url += "&LocOfImage=";
		url += "&UILock=Y";
		url += "&FullSeatView=" + FullSeatView;
		
		ifrmSeatView.location.href = url;
		
		
		url = "BookingSeatDetailMap.asp";
		url += "?GoodsCode=17007474&PlaceCode=13811094&PlaySeq=002";
		url += "&SeatGrade=" + SeatGrade;
		url += "&Block=" + Block;
		url += "&TmgsOrNot=D2006";
		url += "&LocOfImage=";
		url += "&Tiki=N";
		url += "&UILock=Y";
		url += "&FullSeatView=" + FullSeatView;
		
		ifrmSeatDetail.location.href = url;
		
	}
	
	//GradeBuffer Collection 추가
	function fnAddGrade(SeatGrade, SeatGradeName, SalesPrice, RemainCnt)
	{
		GradeBuffer.put(new Grade(SeatGrade, SeatGradeName, SalesPrice, RemainCnt));
	}

	{
		BlockBuffer.put(new SeatBlock(v1, v2, v3, v4));
	}

	}
	
	//좌석 화면 로드
	function fnSeatUpdate()
	{
	//	alert("ok");
		ifrmSeatDetail.location.href = "BookingSeatDetailMap.asp?GoodsCode=17007474&PlaceCode=13811094&TmgsOrNot=D2006&LocOfImage=&Tiki=N&PlaySeq=002";
	
		ifrmSeatView.location.href = "BookingSeatView.asp?GoodsCode=17007474&PlaceCode=13811094&LocOfImage=&TmgsOrNot=D2006&PlaySeq=002";
	
		
		//블럭정보 요청
		fnBlockUpdate();
	}

	//블럭 정보 조회
	function fnGetBlockInfo(Block)
	{
		var o;
		var str = "";
		for(i=0;i<BlockBuffer.index;i++)
		{
			o = BlockBuffer.pop(i);
			if(o.equal(Block))
			{
				if(str=="")
					str = "[" + o.SeatGradeName + "]" + " " + o.RemainCnt + "석";
				else
					str = str + "\n" + "[" + o.SeatGradeName + "]" + " " + o.RemainCnt + "석";
			}
		}
		if(str == "")
			str = "[잔여석] 0석";

		return str;
	}	
	

	//좌석 선택
	function fnAddSeat(SeatGrade, Floor, RowNo, SeatNo, Block)
	{
		if(SeatBuffer.index < 10)
		{
			//좌석 버퍼에 좌석 추가
			SeatBuffer.put(new Seat(SeatGrade, Floor, RowNo, SeatNo, Block));
			//등급 버퍼에 좌석수 변경
			o = GradeBuffer.pop(GradeBuffer.search(SeatGrade));
			++o.MyCnt;
			//화면변경
			fnMySeatUpdate();
		
			return true;
		}
		else
		{
			alert("좌석은 10매까지만 예매가능합니다.");
			return false;
		}
	}

	//좌석 선택 취소
	function fnRemoveSeat(SeatGrade, Floor, RowNo, SeatNo, Block)
	{
		//좌석 버퍼에서 좌석 제거
		SeatBuffer.remove(SeatBuffer.search(new Seat(SeatGrade, Floor, RowNo, SeatNo, Block)));		
		//등급 버퍼에 좌석수 변경
		o = GradeBuffer.pop(GradeBuffer.search(SeatGrade));
		--o.MyCnt;
		
		//화면변경
		fnMySeatUpdate();
		
		return true		
	}
</script>
